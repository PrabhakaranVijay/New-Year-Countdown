<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@112.5,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles-effict.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <p class="header">Happy New Year</p>
      <h1 class="year" id="new-year">0000</h1>

      <div class="timer">
        <div class="timer-box glass">
          <div class="timer-box__count">
            <span id="days">0</span>
          </div>
          <div class="timer-box__text glass">Days</div>
        </div>

        <div class="timer-box glass">
          <div class="timer-box__count">
            <span id="hours">0</span>
          </div>
          <div class="timer-box__text glass">Hours</div>
        </div>

        <div class="timer-box glass">
          <div class="timer-box__count">
            <span id="minutes">0</span>
          </div>
          <div class="timer-box__text glass">Mintes</div>
        </div>

        <div class="timer-box glass">
          <div class="timer-box__count">
            <span id="seconds">0</span>
          </div>
          <div class="timer-box__text glass">Seconds</div>
        </div>
      </div>
    </div>

    <div
      class="fireworks-container"
      style="background-image: url(background-img.jpg)"
    ></div>

    <script src="app.js"></script>
    <!-- <script src="fireworks.js"></script> -->
  </body>
</html>
